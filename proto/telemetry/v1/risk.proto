syntax = "proto3";

package telemetry.v1;

option go_package = "github.com/fusionguard/gen/telemetry/v1;telemetryv1";

message KeyValue {
  string key = 1;
  double value = 2;
}

message Recommendation {
  string action = 1;
  double confidence = 2;
  string rationale = 3;
}

message RiskPoint {
  string shot_id = 1;
  int64 ts_unix_ns = 2;

  double risk_h50 = 3;
  double risk_h200 = 4;

  string model_version = 5;
  string calibration_version = 6;

  repeated KeyValue top_features = 7;
  repeated Recommendation recommendations = 8;
}
