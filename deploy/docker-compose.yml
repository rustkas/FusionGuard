version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: fusion
      POSTGRES_PASSWORD: fusion
      POSTGRES_DB: fusionguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fusion"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2.11
    ports:
      - "4222:4222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    depends_on:
      prometheus:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  ingestor:
    build:
      context: ..
      dockerfile: services/ingestor/Dockerfile
    command: ["/app/ingestor", "-config", "/etc/fusionguard/ingestor.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    ports:
      - "8081:8081"
    volumes:
      - ../configs:/etc/fusionguard:ro
    environment:
      CONFIG_PATH: /etc/fusionguard/dev/ingestor.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  feature_service:
    build:
      context: ..
      dockerfile: services/feature_service/Dockerfile
    command: ["/app/feature_service", "-config", "/etc/fusionguard/features.yaml"]
    depends_on:
      nats:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - ../configs:/etc/fusionguard:ro
    environment:
      CONFIG_PATH: /etc/fusionguard/dev/features.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  inference_service:
    build:
      context: ..
      dockerfile: services/inference_service/Dockerfile
    command: ["/app/inference_service", "-config", "/etc/fusionguard/inference_service.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    ports:
      - "8083:8083"
    volumes:
      - ../configs:/etc/fusionguard:ro
      - ../deploy/models:/models:ro
    environment:
      CONFIG_PATH: /etc/fusionguard/dev/inference_service.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  api_gateway:
    build:
      context: ..
      dockerfile: services/api_gateway/Dockerfile
    command: ["/app/api_gateway", "-config", "/etc/fusionguard/api_gateway.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ../configs:/etc/fusionguard:ro
      - ../ui:/app/ui:ro
    environment:
      CONFIG_PATH: /etc/fusionguard/dev/api_gateway.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  minio_data:
